<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snowman Name Generator</title>
</head>

<body>

    <main>

        <h1>What's Your SNOWMAN Name?</h1>

        <div>
            <label id="letterLabel" for="firstLetter">First Letter Of Your First Name:</label>
            <input type="text" id="firstLetter" maxlength="1" value="">
        </div>

        <div>
            <h3>Your Month of Birth:</h3>
            <select id="selectMonth">
                <option selected value="">--Select Month--</option>
                <option value="0">January</ption>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
        </div>

        <button type="submit" onclick="generateName();">Generate My Name!</button>

        <div>
            <p id="result"></p>
        </div>

    </main>

    <script src="../assets/js/snowman-name-generator.js"></script>

</body>

</html>
